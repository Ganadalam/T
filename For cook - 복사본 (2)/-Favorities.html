<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>음식 즐겨찾기</title>
    <link rel="stylesheet" href="Favorities.css">
</head>
<body>
    <h1>음식 즐겨찾기</h1>
    <div class="container">
        <div class="list-box">
            <h2>음식 목록</h2>
            <ul id="food-list">
                <li><span class="food-name">피자</span> <button class="add-btn" data-food="피자">추가</button></li>
                <li><span class="food-name">스테이크</span> <button class="add-btn" data-food="스테이크">추가</button></li>
                <li><span class="food-name">샐러드</span> <button class="add-btn" data-food="샐러드">추가</button></li>
            </ul>
        </div>
        <div class="list-box">
            <h2>즐겨찾기 목록</h2>
            <ul id="favorite-list">
                <!-- 여기에 추가될 즐겨찾기 목록 -->
            </ul>
        </div>
    </div>

    <script src="Favorities.js"></script>
</body>
</html>
