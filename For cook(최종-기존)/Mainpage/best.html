<body>

    <!-- ÏÉÅÎã® Î∞òÏùëÌòï ÌéòÏù¥ÏßÄ ÌÉ≠ -->

    <main class="container">

        <div class="menu-tabs" id="menuTabs">
            <!-- Î©îÎâ¥ Ìï≠Î™©Îì§Ïù¥ Ïó¨Í∏∞Ïóê Ï∂îÍ∞ÄÎê©ÎãàÎã§. -->
        </div>

            <!-- Î†àÏãúÌîº Ìï≠Î™©Îì§Ïù¥ Ïó¨Í∏∞Ïóê Ï∂îÍ∞ÄÎê©ÎãàÎã§. -->

    <script>
        // Î©îÎâ¥ Ìï≠Î™©Í≥º Î†àÏãúÌîº Îç∞Ïù¥ÌÑ∞Î•º Ï†ïÏùòÌï©ÎãàÎã§.
        const menuItems = [
            { name: 'Ï†ÑÏ≤¥ Î†àÏãúÌîº', href: '#all-recipes', category: 'all' },
            { name: 'Î≥ÑÏ†ê ÎÜíÏùÄ Î†àÏãúÌîº', href: '#top-rated', category: 'top-rated' },
            { name: 'Îπ†Î•∏ ÏãùÏÇ¨', href: '#quick-meals', category: 'quick-meals' },
            { name: 'Í≥ÑÏ†àÎ≥Ñ Î†àÏãúÌîº', href: '#seasonal', category: 'seasonal' },
            { name: 'Í±¥Í∞ïÏãù Î†àÏãúÌîº', href: '#healthy', category: 'healthy' },  
            { name: 'ÎîîÏ†ÄÌä∏', href: '#desserts', category: 'desserts' },          
            { name: 'Í≥†Í∏∞ ÏöîÎ¶¨', href: '#meat-dishes', category: 'meat' }  // Í≥†Í∏∞ Ïπ¥ÌÖåÍ≥†Î¶¨ Ï∂îÍ∞Ä
        ];

        const recipes = [
            { title: 'Îß§Ïö¥ Îã≠ÎÇ†Í∞ú', description: 'Îß§Ïö¥ ÏÜåÏä§Í∞Ä Îß§Î†•Ï†ÅÏù∏ Îã≠ÎÇ†Í∞ú Î†àÏãúÌîºÏûÖÎãàÎã§.', imgSrc: 'hotwings.jpg', category: 'top-rated' },
            { title: 'ÎπÑÎπîÎ∞•', description: 'Ïã†ÏÑ†Ìïú Ï±ÑÏÜåÏôÄ Í≥†Í∏∞Í∞Ä Ïñ¥Ïö∞Îü¨ÏßÑ ÎπÑÎπîÎ∞•ÏûÖÎãàÎã§.', imgSrc: 'ÎπÑÎπîÎ∞•.jpg', category: 'quick-meals' },
            { title: 'ÌõÑÎùºÏù¥Îìú ÏπòÌÇ®', description: 'Î∞îÏÇ≠Ìïú ÌõÑÎùºÏù¥Îìú ÏπòÌÇ® Î†àÏãúÌîºÏûÖÎãàÎã§.', imgSrc: 'ÏπòÌÇ®.jpg', category: 'all' }, 
            { title: 'Ï¥àÏΩî ÏºÄÏù¥ÌÅ¨', description: 'Î∂ÄÎìúÎü¨Ïö¥ Ï¥àÏΩî ÏºÄÏù¥ÌÅ¨ Î†àÏãúÌîºÏûÖÎãàÎã§.', imgSrc: 'ÏºÄÏù¥ÌÅ¨.jpg', category: 'desserts' },
            { title: 'Í∞êÏûêÌÉï', description: 'Î∂ÄÎìúÎüΩÍ≥† ÏßÑÌïú ÎßõÏùò Í∞êÏûêÌÉï Î†àÏãúÌîºÏûÖÎãàÎã§.', imgSrc: 'Í∞êÏûêÌÉï.jpg', category: 'meat' },  // Í≥†Í∏∞ Î†àÏãúÌîº Ï∂îÍ∞Ä
            { title: 'Î∂àÍ≥†Í∏∞', description: 'Îã¨ÏΩ§ÌïòÍ≥† Ïß≠Ïß§Ìïú Î∂àÍ≥†Í∏∞ Î†àÏãúÌîºÏûÖÎãàÎã§.', imgSrc: 'Î∂àÍ≥†Í∏∞.jpg', category: 'meat' }  // Í≥†Í∏∞ Î†àÏãúÌîº Ï∂îÍ∞Ä
        ];

        // Î°úÏª¨ Ïä§ÌÜ†Î¶¨ÏßÄÏóêÏÑú Ï¶êÍ≤®Ï∞æÍ∏∞ Ìï≠Î™©ÏùÑ Î∂àÎü¨ÏòµÎãàÎã§.
        const getFavorites = () => JSON.parse(localStorage.getItem('favorites')) || [];

        // Ï¶êÍ≤®Ï∞æÍ∏∞ Ìï≠Î™©ÏùÑ Î°úÏª¨ Ïä§ÌÜ†Î¶¨ÏßÄÏóê Ï†ÄÏû•Ìï©ÎãàÎã§.
        const setFavorites = (favorites) => localStorage.setItem('favorites', JSON.stringify(favorites));

        // Î©îÎâ¥ Ìï≠Î™©ÏùÑ ÎèôÏ†ÅÏúºÎ°ú ÏÉùÏÑ±Ìï©ÎãàÎã§.
        const menuTabsContainer = document.getElementById('menuTabs');
        menuItems.forEach((item, index) => {
            const menuLink = document.createElement('a');
            menuLink.href = item.href;
            menuLink.textContent = item.name;
            menuLink.dataset.category = item.category;
            if (index === 0) menuLink.classList.add('active'); // Í∏∞Î≥∏ ÌôúÏÑ±ÌôîÎêú ÌÉ≠
            menuTabsContainer.appendChild(menuLink);
        });

        // Î†àÏãúÌîº Ìï≠Î™©ÏùÑ ÎèôÏ†ÅÏúºÎ°ú ÏÉùÏÑ±Ìï©ÎãàÎã§.
        const recipeListContainer = document.getElementById('recipeList');
        const displayRecipes = (category) => {
            recipeListContainer.innerHTML = ''; // Í∏∞Ï°¥ Î†àÏãúÌîº Ï†úÍ±∞
            recipes.filter(recipe => category === 'all' || recipe.category === category)
                .forEach((recipe, index) => {
                    const recipeItem = document.createElement('div');
                    recipeItem.className = 'recipe-item';
                    recipeItem.innerHTML = `
                        <img src="${recipe.imgSrc}" alt="${recipe.title}">
                        <div class="recipe-info">
                            <h3>${recipe.title}</h3>
                            <p>${recipe.description}</p>
                            <button class="favorite-icon" data-index="${index}">${getFavorites().includes(index) ? '‚ù§Ô∏è' : 'ü§ç'}</button>
                        </div>
                    `;
                    recipeListContainer.appendChild(recipeItem);
                });

            // Ï¶êÍ≤®Ï∞æÍ∏∞ Î≤ÑÌäº ÌÅ¥Î¶≠ Ïãú ÎèôÏûë Ï≤òÎ¶¨
            document.querySelectorAll('.favorite-icon').forEach(button => {
                button.addEventListener('click', () => {
                    const index = button.getAttribute('data-index');
                    const favorites = getFavorites();
                    const isFavorited = favorites.includes(Number(index));

                    if (isFavorited) {
                        // Ï¶êÍ≤®Ï∞æÍ∏∞ÏóêÏÑú Ï†úÍ±∞
                        const updatedFavorites = favorites.filter(item => item !== Number(index));
                        setFavorites(updatedFavorites);
                        button.textContent = 'ü§ç';
                    } else {
                        // Ï¶êÍ≤®Ï∞æÍ∏∞Ïóê Ï∂îÍ∞Ä
                        favorites.push(Number(index));
                        setFavorites(favorites);
                        button.textContent = '‚ù§Ô∏è';
                    }
                    button.classList.toggle('favorited', !isFavorited);
                });
            });
        };

        // Ï¥àÍ∏∞ Î°úÎìú Ïãú Ï†ÑÏ≤¥ Î†àÏãúÌîº ÌëúÏãú
        displayRecipes('all');

        // Î©îÎâ¥ ÌÉ≠ ÌÅ¥Î¶≠ Ïãú ÌïÑÌÑ∞ Ï†ÅÏö©
        document.querySelectorAll('.menu-tabs a').forEach(tab => {
            tab.addEventListener('click', (e) => {
                e.preventDefault();
                document.querySelectorAll('.menu-tabs a').forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                displayRecipes(tab.dataset.category);
            });
        });
    </script>
