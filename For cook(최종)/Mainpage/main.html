<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인 페이지</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div class="container">
            <a href="main.html" class="logo-link">
                <img src="로고.jpg" alt="Logo" id="logo">
            </a>
            <nav id="top-nav">
                <a href="favorite.html" title="즐겨찾기"><img src="즐겨찾기.png" alt="즐겨찾기"></a>
                <a href="profile.html" title="프로필"><img src="회원가입.png" alt="프로필"></a>
                <a href="login.html" title="로그인"><img src="로그인.png" alt="로그인"></a>
                <a href="community.html" title="커뮤니티"><img src="커뮤니티.png" alt="커뮤니티"></a>
            </nav>
        </div>
    </header>

    <main class="container">
        <section id="hero">
            <h1> 오늘 하루 식단을 책임질 최고의 레시피를 제공해드립니다. </h1>
            <p>당신의 접시 위에 영감을 주는 다양한 레시피를 소개합니다.</p>
            <a href="best.html" class="btn">우리 페이지의 맛보기</a>
        </section>

        <section id="tabs">
            <a href="best.html" class="tab-button active">BEST</a>
            <a href="new.html" class="tab-button">NEW</a>
            <a href="vegetarian.html" class="tab-button">VEGETARIAN</a>
            <a href="meat.html" class="tab-button">고기</a>
        </section>

        <section id="recipe-banner">
            <img src="립.jpg" alt="오늘의 추천 레시피">
            <h2> 오늘의 레시피 </h2>
            <p> 오늘 하루를 위해 제공되는 추천 레시피 정보를 지금 바로 확인해보세요! 당신을 위한 요리 아이디어와 팁을 제공합니다.</p>
            <a href="recipes.html" class="btn"> 추천 레시피 보기</a>
        </section>

        <section id="weekly-menu">
            <h2>주간 인기 메뉴</h2>
            <div class="slider">
                <img src="마늘수육.jpg" class="active" alt="주간 인기 메뉴 1">
                <img src="참치찌개.jpg" alt="주간 인기 메뉴 2">
                <img src="vegansalade.jpg" alt="주간 인기 메뉴 3">
                <img src="감자탕.jpg" alt="주간 인기 메뉴 4">
                <button class="arrow left-arrow" aria-label="이전 이미지">❮</button>
                <button class="arrow right-arrow" aria-label="다음 이미지">❯</button>
            </div>
        </section>

        <section id="popular-ingredients">
            <h2>인기 재료</h2>
            <div class="ingredients-box">
                <div class="ingredient">
                    <img src="마늘.jpg" alt="마늘">
                    <p>마늘</p>
                </div>
                <div class="ingredient">
                    <img src="양파.jpg" alt="양파">
                    <p>양파</p>
                </div>
                <div class="ingredient">
                    <img src="토마토.jpg" alt="토마토">
                    <p>토마토</p>
                </div>
                <div class="ingredient">
                    <img src="옥수수.jpg" alt="옥수수">
                    <p>옥수수</p>
                </div>
            </div>
        </section>

        <section id="subscribe">
            <h2>구독하기</h2>
            <p>최신 레시피와 소식을 이메일로 받아보세요!</p>
            <form action="/subscribe" method="post">
                <input type="email" name="email" placeholder="이메일 주소" aria-label="이메일 주소" required>
                <button type="submit">구독하기</button>
            </form>
        </section>

        <section id="contact-form">
            <h2>문의하기</h2>
            <form action="/submit" method="post">
                <input type="email" name="email" placeholder="이메일" aria-label="이메일" required>
                <textarea name="message" placeholder="문의 내용" rows="5" aria-label="문의 내용" required></textarea>
                <button type="submit">제출하기</button>
            </form>
        </section>
    </main>

    <footer>
        <div id="social-media">
            <a href="https://www.instagram.com"><img src="instagram.png" alt="Instagram"></a>
            <a href="https://www.youtube.com"><img src="youtube.png" alt="YouTube"></a>
            <a href="https://www.blog.com"><img src="blog.png" alt="Blog"></a>
        </div>
        <p>&copy; For cook. 2024 ver</p>
    </footer>

    <script src="main.js"></script>
</body>
</html>
