        <h1>VEGETARIAN 레시피</h1>

                    <h3>채식 비빔밥</h3>

                </div>

                <img src="채소스프.jpg" alt="채소 스프">
                <div class="recipe-details">

                    <button class="favorite-icon" data-recipe="3">❤️</button>
                </div>
            </div>
